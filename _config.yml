# Podcast
podcast:
  title: CDs sem Rótulo
  art: https://archive.org/download/CDsSemRotulo/images/PodcastCover.png
  category: Education
  subcategories:
  - Personal Stories
  summary: >
    Este podcast é um conjunto de CDs encontrados em um baú antigo, mas sem nenhuma
    identificação sobre seus conteúdos. Eles parecem promissores e talvez sejam
    realmente um tesouro. Mas você só irá descobrir se o ouvi-los por completo.
    Este é um convite à reflexão, esteja preparado para mergulhar comigo em cada episódio.
