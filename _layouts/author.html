---
layout: default
---
<h1>{{page.name}}</h1>
<h2>{{page.username}}</h2>

{{content}}

<h2>Posts de {{page.shortname}}</h2>
<ul>
    {% assign author_posts = site.posts | where: author_username, page.username %}
    {% for post in author_posts %}
        <li>
            <h3><a href="{{post.url}}"> {{post.title}} </a></h3>
        </li>
    {% endfor %}
</ul>
